<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<script type="text/x-handlebars" id="application">
		<div class="header">
			<h1 class="logo">FACEBOOK</h1>
		</div>
		<div class="container">
			<div class="left">
				{{outlet menu}}
			</div>
			<div class="main">
				{{outlet}}
			</div>
			<div class="right">
				{{outlet chat}}
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" id="posts">
		{{#each content in posts}}
		<div class="status-wrapper">
			<div class="post-wrapper">
				<div class="head-post">
					<img {{bind-attr src=content.user.avatar}} />
					<p class="name">{{content.user.name}}</p>
					{{#link-to 'post' content}}<p class="time">{{content.time}}</p>{{/link-to}}
					<div class="clear"></div>
				</div>
				<div class="body-post">
					<p class="content">{{content.content}}</p>
				</div>
			</div>
			<div class="comment-wrapper">
				{{render "comment" comment}}
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/x-handlebars" id="post">
		<div class="status-wrapper">
			<div class="post-wrapper">
				<div class="head-post">
					<img {{bind-attr src=content.user.avatar}} />
					<p class="name">{{content.user.name}}</p>
					{{#link-to 'post' content}}<p class="time">{{content.time}}</p>{{/link-to}}
					<div class="clear"></div>
				</div>
				<div class="body-post">
					<p class="content">{{content.content}}</p>
				</div>
			</div>
			<div class="comment-wrapper">
				{{render "comment" comment}}
			</div>
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name='comment'>
		{{#each comment in content.comments}}
		<div class="comment">
			<img {{bind-attr src=comment.user.avatar}} />
			<div>
				<span class="name">{{comment.user.name}}</span>
				<p class="content">{{comment.content}}</p>
			</div>
			<div class="clear"></div>
		</div>
		{{/each}}
		<div class="action-view">
			<img {{bind-attr src=content.user.avatar}}/>
			{{input value=inputComment type="text"}}
			<button {{action "save" content}}>send</button>
			<div class="clear"></div>
		</div>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="//cdn.jsdelivr.net/emberjs/1.9.0-beta.1/ember.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.12/ember-data.js"></script>
	<script src="scripts/app.js"></script>
	<!--- Models --->
	<script src="scripts/models/post.js"></script>
	<script src="scripts/models/comment.js"></script>
	<script src="scripts/models/user.js"></script>
	<!--- Route --->
	<script src="scripts/routers/index.js"></script>
	<script src="scripts/routers/post.js"></script>
</body>

</html>
